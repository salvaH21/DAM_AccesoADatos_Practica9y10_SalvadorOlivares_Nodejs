<!doctype html>
<html lang="es">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="destino"></div>
        <script>
            var suma = 2+2;
            console.log(suma)
            // DOM => Document Object Model
            // Es la forma mediante la cual desde JavaScript accedemos al documento html para hacer cambios
            document.getElementById("destino").innerHTML = suma
        </script>
    </body>
</html>
