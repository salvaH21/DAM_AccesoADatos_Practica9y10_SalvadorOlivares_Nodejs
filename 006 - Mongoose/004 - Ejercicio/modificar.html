
        <h3>Modificar juego</h3>
        <form action="/modifica" method="POST" enctype="application/x-www-form-urlencoded">
            <label>Título del juego que quieres modificar:</label><br>
            <input type="text" name="condicion"><br>
            <label>Nuevo título:</label><br>
            <input type="text" name="titulo"><br>
            <label>Nueva Plataforma:</label><br>
            <input type="text" name="plataforma"><br>
            <label>Nuevo género:</label><br>
            <input type="text" name="genero"><br>
            <label>Nueva fecha:</label><br>
            <input type="number" name="fecha"><br>
            <input type="submit" value="Aceptar">
            <input type="reset" value="Borrar">
        </form>
